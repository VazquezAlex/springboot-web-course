<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title}"></title>
  </head>
  <body>
    <h1 th:text="${title}"></h1>
    <div
      th:if="${users.isEmpty()}"
      th:text="${'There is no users to show.'}"
    ></div>

    <table th:if="${!users.isEmpty()}">
      <thead>
        <tr>
          <th>Name</th>
          <th>Lastame</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="user: ${users}">
          <td th:text="${user.name}"></td>
          <td th:text="${user.lastname}"></td>
          <td th:if="${user.email}" th:text="${user.email}"></td>
          <td th:if="${user.email == null}" th:text="${'No Email'}"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
